<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <title>다훈 - 블로그</title>
    <style>
        body{
            background-color: rgba(65, 157, 231, 0.856);
        }
        .container{
            background-color: rgb(255, 255, 255);
            margin: 20px auto 20px auto;
            
            max-width: 900px;
            
        }
        .header{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
        }
        .profile{
            flex-grow: 1;

        }

        .info{
            flex-grow: 2;

        }

        .pfp{
            width: 150px;
            height: 150px;

            background-image: url('pfp.jpg');
            background-position: center;
            background-size: cover;



            margin: auto;
          border-radius: 50%;
            border: 1px solid white;
        }
        .info>h1{
            font-size: 25px;
        }
        .mybtn{
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            line-height: 30px;

            display:inline-block;
            width: 90px;
            height: 30px;
            background-color: aqua;
            color: white;

            border-radius: 8px;
        }
        .mybtn:hover{
            color: aqua;
            background-color: rgb(231, 18, 178);
        }
        .content{
            padding:10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <div class ="pfp"></div>
            </div>
                <div class="info">
                <h1>정다훈</h1>
                <p> 웹사이트 만들어 봤습니다👍👍</p>
                <div class="linkelist">
                    <a class="mybtn" href="#" target="_blank">Instagram</a>
                </div>
            </div>
        </div>
         </div class="content">
         <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img src="image1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">모델 무현</h5>
                  <p class="card-text">아주 긴 팔다리로 우월한 기럭지를 자랑하며 모델 포즈를 취하고 있는 무현</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="image2.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">얼빡 무현</h5>
                  <p class="card-text">치명적인 얼빡샷 무현</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="image3.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">덴마크 레고랜드</h5>
                  <p class="card-text">레고의 심장, 덴마크의 레고랜드</p>
                </div>
              </div>
            </div>
          </div>
         <div>
    </div>
</body>
</html>
